<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container-fluid px-0">
    <div class="p-3 mb-2 bg-dark text-white">
        <p class="navbar-header">
            <div class="row">
        <div class="col-6">
            <b th:inline="text"> [[${#httpServletRequest.remoteUser}]]
            </b>
            with roles:
            <span th:text="${userAuthenticated.getRoleName()}"></span>
        </div>
        <div class="col-6">
            <div class="text-right">
            <a th:href="@{/logout}" method="POST">Logout
            </a>
            </div>
        </div>
    </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2">
        <nav class="nav flex-column nav-pills">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link"
               href="/admin"
               th:classappend="${#httpServletRequest.requestURI.endsWith('admin')} ? 'active' : ''">Admin</a>
            <a class="nav-link"
               href="/user"
               th:classappend="${#httpServletRequest.requestURI.endsWith('user')} ? 'active' : ''">User</a>
        </nav>
    </div>

    <div class="col-lg-10 px-0">
        <div class="container">
            <div class="p-3 mb-2 bg-light text-dark">
                <h1>User information page</h1>
                <div class="card text-center">
                            <div class="card-header">About user
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:object="${userAuthenticated}">
                                            <td th:text="*{id}">id</td>
                                            <td th:text="*{firstName}">First name</td>
                                            <td th:text="*{lastName}">Last name</td>
                                            <td th:text="*{username}">Username</td>
                                            <td th:text="*{password}">Password</td>
                                            <td th:text="${userAuthenticated.getRoleName()}">Role</td>
                                        </tr>
                                        </tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>



<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
